<!DOCTYPE html>
<html>
<head>
    <title>Different Border Styles</title>
</head>
<body style="background-color: #E2C799; font-family: Rockwell, serif; font-size: 20px; margin: 25px 50px 75px 100px;">
    <h1>Different Border Styles</h1>
    <p style="border: 3px ridge #000; padding: 10px;">Ridge Border Style</p>
    <p style="border: 3px inset #00F; padding: 10px;">Inset Border Style</p>
    <p style="border: 3px outset #0F0; padding: 10px;">Outset Border Style</p>
    <p style="border: 3px hidden #F00; padding: 10px;">Hidden Border Style</p>
    <p style="border: 3px double #FF0; padding: 10px;">Double Border Style</p>
</body>
</html>
