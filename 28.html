<!DOCTYPE html>

<head>
    <title>SKY EYES</title>
</head>
<body style="background-color: Salmon; font-family: 'Times New Roman', serif; font-size: 20px;">
    <h1>SKY EYES</h1>
    <p>
        Summer sky<br>
        Deep and true<br>
        Extending to eternity.<br>
        Possessing the power<br>
        Of lightning storms<br>
        Under quiet fur,<br>
        Soft as a quail's breast.<br>
        Rumbling Purrr...<br>
        It ripples the stillness.
    </p>
</body>
