<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #E2C799;
            font-family: Rockwell, serif;
            font-size: 20px;
        }
        h1 {
            text-align: center;
        }
        .bordered {
            border-top: 2px dotted #000;
            border-right: 2px dashed #000;
            border-bottom: 2px solid #000;
            border-left: 2px double #000;
            margin: 25px 50px 75px 100px;
        }
    </style>
</head>
<body>
    <h1>Different Border Styles</h1>
    <div class="bordered">
        This is a content area with different border styles and margins.
    </div>
</body>
</html>
