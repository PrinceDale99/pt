<body>
    <h1 style="color: #FF5733; font-family: Arial, sans-serif;">TRUE LOVE</h1>
    <p style="color: #33FF57; font-family: Verdana, sans-serif; font-size: 25px;">Soul deep eyes</p>
    <p style="color: #3347FF; font-family: Georgia, serif; font-size: 20px;">deep and true</p>
    <p style="color: #FF3347; font-family: Tahoma, sans-serif; font-size: 30px;">see the real me;</p>
    <p style="color: #00FF00; font-family: Times New Roman, serif; font-size: 18px;">caressing me to be more;</p>
    <p style="color: #FFA500; font-family: Courier New, monospace; font-size: 22px;">but loving the me</p>
    <p style="color: #800080; font-family: Impact, sans-serif; font-size: 15px;">of this moment.</p>
    <p style="color: #00FFFF; font-family: Lucida Console, monospace; font-size: 28px;">There is no truer love.</p>
