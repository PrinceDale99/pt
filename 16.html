<!DOCTYPE html>
<html>
<head>
    <title>Different Border Styles</title>
</head>
<body>
    <h1>Border Styles</h1>
    <p style="border: 3px solid #000; padding: 10px; border-radius: 10px;">Normal Border</p>
    <p style="border: 3px solid #F00; padding: 10px; border-radius: 20px;">Round Border</p>
    <p style="border: 3px solid #0F0; padding: 10px; border-radius: 30px;">Rounder Border</p>
    <p style="border: 3px solid #00F; padding: 10px; border-radius: 40px;">Roundest Border</p>
</body>
</html>
