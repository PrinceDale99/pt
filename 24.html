<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h3>Favorite Fruits (Ordered List)</h3>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strawberry</li>
        <li>Mango</li>
        <li>Grapes</li>
    </ol>

    <h3>Picnic Items (Unordered List)</h3>
    <ul>
        <li>Sandwiches</li>
        <li>Blanket</li>
        <li>Water Bottles</li>
        <li>Fruit Salad</li>
        <li>Sunscreen</li>
        <li>Frisbee</li>
    </ul>
</body>
</html>
